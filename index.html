<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 20px;
        }

        #game-area {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: #444;
            overflow: hidden;
            border: 2px solid #fff;
            touch-action: none; /* Prevent default touch actions */
            background-image: linear-gradient(to bottom, #444 50%, #555 50%);
            background-size: 100% 50px;
            animation: road-animation 0.5s linear infinite;
        }

        @keyframes road-animation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 50px;
            }
        }

        .car {
            width: 50px;
            height: 100px;
            position: absolute;
            background-color: red;
        }

        #player-car {
            bottom: 10px;
            left: 125px;
        }

        .enemy-car {
            top: -100px;
        }

        #score-board {
            margin: 20px;
            font-size: 24px;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #game-over h2 {
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <h1>Racing Game</h1>
    <div id="game-area">
        <div id="player-car" class="car"></div>
        <div id="game-over">
            <h2>Game Over</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <div id="score-board">
        <p>Score: <span id="score">0</span></p>
    </div>
    <audio id="collision-sound" src="collision.mp3"></audio>
    <audio id="score-sound" src="score.mp3"></audio>
    <script>
        const gameArea = document.getElementById('game-area');
        const playerCar = document.getElementById('player-car');
        const scoreBoard = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const collisionSound = document.getElementById('collision-sound');
        const scoreSound = document.getElementById('score-sound');
        let score = 0;
        let gameInterval;
        let enemyCarSpeed = 5;
        let playerCarSpeed = 10; // Initial player car speed
        const enemyCars = [];
        const numberOfEnemies = 3; // Number of enemy cars

        document.addEventListener('keydown', movePlayerCar);
        gameArea.addEventListener('touchstart', handleTouchStart);
        gameArea.addEventListener('touchmove', handleTouchMove);

        function createEnemyCars() {
            for (let i = 0; i < numberOfEnemies; i++) {
                const enemyCar = document.createElement('div');
                enemyCar.classList.add('car', 'enemy-car');
                enemyCar.style.left = Math.floor(Math.random() * (gameArea.offsetWidth - 50)) + 'px';
                enemyCar.style.backgroundColor = getRandomColor();
                gameArea.appendChild(enemyCar);
                enemyCars.push(enemyCar);
            }
        }

        function movePlayerCar(event) {
            const playerCarRect = playerCar.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();

            if (event.key === 'ArrowLeft' && playerCarRect.left > gameAreaRect.left) {
                playerCar.style.left = playerCarRect.left - gameAreaRect.left - playerCarSpeed + 'px';
            } else if (event.key === 'ArrowRight' && playerCarRect.right < gameAreaRect.right) {
                playerCar.style.left = playerCarRect.left - gameAreaRect.left + playerCarSpeed + 'px';
            }
        }

        function handleTouchStart(event) {
            event.preventDefault();
        }

        function handleTouchMove(event) {
            event.preventDefault();
            const touch = event.touches[0];
            const gameAreaRect = gameArea.getBoundingClientRect();
            const touchX = touch.clientX - gameAreaRect.left;

            if (touchX >= 0 && touchX <= gameAreaRect.width) {
                playerCar.style.left = touchX - playerCar.offsetWidth / 2 + 'px';
            }
        }

        function moveEnemyCars() {
            enemyCars.forEach((enemyCar, index) => {
                const enemyCarRect = enemyCar.getBoundingClientRect();
                const gameAreaRect = gameArea.getBoundingClientRect();

                if (enemyCarRect.top > gameAreaRect.bottom) {
                    enemyCar.style.top = '-100px';
                    enemyCar.style.left = Math.floor(Math.random() * (gameAreaRect.width - enemyCarRect.width)) + 'px';
                    score++;
                    scoreBoard.textContent = score;
                    enemyCarSpeed += 0.1;
                    playerCarSpeed = 10 + score / 10; // Increase player car speed based on score
                    enemyCar.style.backgroundColor = getRandomColor(); // Change enemy car color
                    scoreSound.play();
                } else {
                    enemyCar.style.top = enemyCarRect.top - gameAreaRect.top + enemyCarSpeed + 'px';
                }

                if (checkCollision(playerCar, enemyCar)) {
                    collisionSound.play();
                    endGame();
                }
            });
        }

        function checkCollision(car1, car2) {
            const rect1 = car1.getBoundingClientRect();
            const rect2 = car2.getBoundingClientRect();

            return !(rect1.top > rect2.bottom || 
                    rect1.bottom < rect2.top || 
                    rect1.left > rect2.right || 
                    rect1.right < rect2.left);
        }

        function startGame() {
            createEnemyCars();
            gameInterval = setInterval(moveEnemyCars, 20);
        }

        function endGame() {
            clearInterval(gameInterval);
            gameOverScreen.style.display = 'block';
            finalScore.textContent = score;
        }

        function resetGame() {
            score = 0;
            scoreBoard.textContent = score;
            enemyCarSpeed = 5;
            playerCarSpeed = 10; // Reset player car speed
            playerCar.style.left = '125px';
            enemyCars.forEach((enemyCar) => {
                enemyCar.style.top = '-100px';
                enemyCar.style.left = Math.floor(Math.random() * (gameArea.offsetWidth - enemyCar.offsetWidth)) + 'px';
            });
            gameOverScreen.style.display = 'none';
            startGame();
        }

        function restartGame() {
            resetGame();
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        startGame();
    </script>
</body>
</html>
